version: "3.8"
services:
  app: 
    build: .
    volumes:
      - .:/usr/src/app
    ports:
     - 8000:8000
    image: app:scrumapp
    container_name: scrumapp
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
  db:
    image: postgres
    volumes:
    - postgres_data:/var/lib/postgressql/data
    env_file:
      - '.public.env'
      - '.private.env'
    container_name: postgres_db
    ports:
      - 5432:5432

volumes:
  postgres_data

