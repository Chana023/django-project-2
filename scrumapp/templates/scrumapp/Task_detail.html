{% extends 'scrumapp/index.html' %}

{% block content %}
<div class="row gy-5 text-center p-3 mb-2 bg-info text-white">
    <div class="col-10">
        <h1>{{task.name}}</h1>
    </div>
    <div class="col-2">
        <a href="{% url 'home'%}" class="btn btn-secondary btn-sm">Home</a>
        <a href="{% url 'task-list' %}" class="btn btn-secondary btn-sm">Task list</a>
    </div>
</div>

<div class="bg-secondary text-white">
    <p>Associated user story: {{task.user_story.name }}</p>
    <p>Task description: {{ task.description }}</p>
    <p>Task status: {{ task.status }}</p>
    <p>Developer assigned: {{ task.developer }}</p>
</div>

<br>


{% endblock %}
