{% extends 'scrumapp/index.html' %}

{% block content %}
<body>

    <div class="position-absolute top-50 start-50 translate-middle">

    <div class="row p-3 mb-2 bg-dark text-white border border-info">
        <div class="col-10">
            <h2>Register</h2>
        </div>
        <div class="col-2 text-center">
          <a href="{% url 'home'%}" class="btn btn-secondary btn-sm">Login</a>
        </div>
        <br>
        <br>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3" >
            <div class="mb-3 row">
                <label for="id_username" class="form-label col-sm-3">Username:</label>
                <div class="mb-3 col-sm-8">
                    <input type="text" class="form-control form-control-sm col-sm-2" name="username" maxlength="150" autofocus="" required="" id="id_username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="id_email" class="form-label col-sm-3">Email address:</label>
                <div class="mb-3 col-sm-8">
                    <input type="email" class="form-control form-control-sm col-sm-2" name="email" maxlength="254" id="id_email">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="id_password1" class="form-label col-sm-3">Password:</label>
                <div class="mb-3 col-sm-8">
                    <input type="password" class="form-control form-control-sm col-sm-2" name="password1" autocomplete="new-password" required="" id="id_password1">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="id_password2" class="form-label col-sm-3">Password confirmation:</label>
                <div class="mb-3 col-sm-8">
                    <input type="password" class="form-control form-control-sm col-sm-2" name="password2" autocomplete="new-password" required="" id="id_password2">
                </div>
            </div>
            <input type="submit" value="Register" class="position-absolute top-60 start-50 translate-middle btn btn-secondary btn-sm">
        </div>
    </form>
    </div>

</div>
</body>
{% endblock %}
