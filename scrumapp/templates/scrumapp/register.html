{% extends 'scrumapp/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<body>
    <div class="container">
    <h2>Register</h2>
    
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-3">
                    {{ form.username|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    {{ form.email|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    {{ form.password1|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    {{ form.password2|as_crispy_field }}
                </div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
{% endblock %}
